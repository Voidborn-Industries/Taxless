name: taxless
description: AI-powered expense tracking for tax purposes
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  file_picker: ^6.1.1
  
  # Date & Time
  intl: ^0.18.1
  
  # Charts
  fl_chart: ^0.65.0
  
  # Forms
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Utilities
  uuid: ^4.2.1
  permission_handler: ^11.0.1
  geolocator: ^10.1.0
  exif: ^3.3.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # PDF Generation
  pdf: ^3.10.7
  path_provider: ^2.1.1
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 